<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">

    
</head>
<body>
    <form>
        <input type="text"  value="" placeholder="Choose your pokemon!"  id="inputBar">
        <input type="button"  value="Click here" id="searchButton">
    </form>

    <span>
        <h1> <img src="https://1000logos.net/wp-content/uploads/2017/05/Pokemon-Logo.png" alt="alternatetext"> </h1>
        <h2 id="pokemonName"></h2>
        <img id="pokemonImage"/>
        <div class="pokeStats">
            <div id="pokemon-height"></div>
            <div id="pokemon-weight"></div>
            <div id="pokemon-abilities"></div>
        </div>
    </span>



</body>
