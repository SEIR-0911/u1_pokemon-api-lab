<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form>
        <input type="text"  value="" placeholder="Choose your pokemon!"  id="inputBar">
        <input type="button"  value="Click here" id="searchButton">
    </form>    

    <div id="pokedex">
        <div id="left-side">
            <div class='rectangle' id="image-container-container">
                <div class='rectangle' id="image-container">
                    <img id='image' alt="">
                </div>
            </div>
            <div class='rectangle'  id="name"></div>
        </div>
        <div id="right-side">
            <div class='rectangle'  id="height-weight">
                <div class='rectangle'  id="height"></div>
                <div class='rectangle'  id="weight"></div>
            </div>
            
                <div class='rectangle'  id="type"></div>
                <div class='rectangle'  id="number"></div>
           
        </div>
    </div>
     
    
</body>
</html>
