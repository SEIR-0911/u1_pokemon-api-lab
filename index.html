<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

    <body>
        <div id='content-box'>
            <!-- left side -->
            <div id ='pokemon-info'>
                <div id="imgimg">
                    <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
                </div>
                <form>
                    <input type="text"  value="" placeholder="Choose your pokemon!"  id="inputBar">
            
                    <input type="button"  value="Search Pokemon" id="searchButton">
                </form>
                
                <div id="pokemon-description1"></div>
                <div id="pokemon-description"></div>


            </div>
            <!-- right side -->
            <div id='pokemon-list'>
                <div class='pokemon-name' id="ab">Abilities</div>
                <div class='pokemon-name' id="fo">Forms</div>
                <div class='pokemon-name' id="mo">Moves</div>
                <div class='pokemon-name' id="it">Items</div>
                <div class='pokemon-name' id="ex">Experience</div>
                <div class='pokemon-name' id="he">Height</div>
                <div class='pokemon-name' id="we">weight</div>
                <div class='pokemon-name' id="be">Base Exp.</div>
                <div class='pokemon-name' id="st">Stats</div>
                <div class='pokemon-name' id="ga">Games</div>
                <div class='pokemon-name' id="sta">Status</div>
       
            </div>
    
        </div>

    


    </body>

</html>
