<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokemon Pokedex</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script defer src="script.js"></script>
	</head>
    <body>
        <h1>Pokédex</h1>
        <div class="pokedexContainer">
            <div class="pokedexInput">
                <input type="text" value="" placeholder="Choose your Pokémon!" id="inputBar" />
                <input type="button" value="Search" id="searchButton" />
            </div>
            <div class="pokemonContainer" id="pokemonContainer">
                <img id="pokemonImage" />
                <h2 id="pokemonName"></h2>
                <h3 id="pokemonHeight"></h3>
                <h4 id="pokemonTypes"></h4>
            </div>
        </div>
    </body>
    </html>
</html>
